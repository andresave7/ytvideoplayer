<ion-header>
  <ion-toolbar class="youtube-player-header" dark>
    <ion-title>{{videoIndex + 1}} {{currentVideo.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item no-lines center middle style="height: 85%;background-color:black" (swipe)="swipe($event)">
     <div id="player" class="embed-responsive embed-responsive-16by9">
      <div id="placeholder" style="width: 100%;height:100%;" class="embed-responsive-item"></div>
    </div>
  </ion-item>
  <ion-item no-lines>
    <button ion-fab color="light" item-left bottom icon-left (click)="playPreviews()" outline>
      <ion-icon name='arrow-dropleft'></ion-icon>
    </button>
    <button ion-fab color="light" item-right bottom icon-right (click)="playNext()" outline>
      <ion-icon name='arrow-dropright'></ion-icon>
    </button>
  </ion-item>
</ion-content>

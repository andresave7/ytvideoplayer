
<ion-header>
  <ion-navbar class="youtube-player-header" dark>
    <ion-title>Videos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="addVideo()">
        <ion-icon name="add-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let video of videos">
      <button ion-item (click)="playVideo(video)">
        <ion-icon name="ios-videocam" item-left></ion-icon> 
        {{ video.title }}
      </button >
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(item)">
          <ion-icon name="trash" item-left></ion-icon> Del
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
